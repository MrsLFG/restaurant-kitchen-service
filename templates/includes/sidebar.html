<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">
      User: {{ user.username }}
    </li>
    <form method="post" action="{% url 'logout' %}" class="list-group-item">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  {% else %}
    <li class="list-group-item">
    <a href="{% url 'login' %}">Login</a>
    </li>
  {% endif %}
  <li class="list-group-item">
    <a href="{% url 'kitchen:index' %}">Home</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'kitchen:cook-list' %}">All cooks</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'kitchen:dish-list' %}">All dishes</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'kitchen:dish-type-list' %}">All dish-types</a>
  </li>
</ul>
