{% load query_transform %}
{% if is_paginated %}
  <div class="container">
    <div class="row justify-space-between py-2">
      <div class="col-lg-4 mx-auto">
        <ul class="pagination pagination-primary pagination-lg m-2">
          {% if page_obj.has_previous %}
            <li class="page-item">
              <a class="page-link" aria-label="Previous" href="?{% query_transform request page=page_obj.previous_page_number %}">
              <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_left</i></span>
              </a>
            </li>
          {% endif %}
          <li class="page-item active"><span class="page-link">{{ page_obj.number }}</span></li>
          {% if page_obj.has_next %}
            <li class="page-item">
              <a class="page-link" aria-label="Next" href="?{% query_transform request page=page_obj.next_page_number %}">
                <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_right</i></span>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
{% endif %}

<style>
  .pagination-lg .page-link {
    font-size: 1.25rem; /* Increase font size */
    padding: 0.75rem 1.5rem; /* Increase padding */
  }
  .pagination-lg .material-icons {
    font-size: 1.5rem; /* Increase icon size */
  }
</style>
